<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <script type="text/javascript" th:src="@{/js/product-common.js}"></script>
    <script type="text/javascript" th:src="@{/js/favourites.js}"></script>
    <script type="text/javascript" th:src="@{/js/user-panel.js}"></script>
    <script type="text/javascript" th:src="@{/js/ajax-errorHandling.js}"></script>
    <title>Product</title>
</head>

<body>

    <div>
        <i class="far fa-user"></i>
        <div sec:authorize="isAuthenticated()">
            <a id="user"><span sec:authentication="name"></span></a>
            <a id="logout">Log out</a>
        </div>
        <span sec:authorize="!isAuthenticated()"><a id="login-redirect">Log in</a></span>
    </div>


    <h1>Product</h1>
    <h2 th:text="${product.productName}"></h2>
    <button type="button" class="btn btn-default btn-sm" id="addToFavourites-product" title="Add product to favourites">
        <i class="fas fa-star" aria-hidden="true" style="color:rgba(202, 202, 60, 0.575)"></i>
    </button>
    <div id ="product-admin-select-profile-id" style="display: none">
        <input id="product-input-profile-id" type="text" placeholder="Write profileId...">
        <button id="product-addToThis-profile-id">Add</button>
    </div>


    <p>Product id: <span th:text="${product.id}" id="productId"></span></p>
    <table class="table">
        <tr>
            <td>Kcal:</td>
            <td th:text="${product.kcal}"></td>
        </tr>
        <tr>
            <td>Proteins:</td>
            <td th:text="${product.protein}"></td>
        </tr>
        <tr>
            <td>Carbohydrates:</td>
            <td th:text="${product.carbs}"></td>
        </tr>
        <tr>
            <td>Fats:</td>
            <td th:text="${product.fat}"></td>
        </tr>
    </table>

    <h3>Look for other products:</h3>
    <div>
        <label for="input-product-general">Find general product:</label>
        <input id="input-product-general" type="text" placeholder="Write product name...">
        <button id="search-product-general">Search</button>
        <i class="far fa-question-circle" aria-hidden="true"
            title="Returns general products, without specific brand, for example: 'milk' or 'beer'"></i>
        <br>

        <label for="input-product-specific">Find brand products:</label>
        <input id="input-product-specific" type="text" placeholder="Write product name...">
        <button id="search-product-specific">Search</button>
        <i class="far fa-question-circle" aria-hidden="true"
            title="Returns list of products with specific brands. Write specific product name (i.e. 'Coca-Cola') or general product name (i.e. 'cookies')"></i>
        <br>

        <label for="input-product-id">Find product by ID:</label>
        <input id="input-product-id" type="text" placeholder="Write product ID...">
        <button id="search-product-id">Search</button>
        <i class="far fa-question-circle" aria-hidden="true" title="Write for example: '62248'"></i>
    </div>

    <script th:inline="javascript">
        var auth = /*[[${#authentication}]]*/ null;
    </script>

</body>

</html>
