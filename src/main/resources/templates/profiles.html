<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profiles</title>
</head>
<body>
<h1>Profiles</h1>

<table class="table">
    <tr>
        <th>Id</th>
        <th>Nickname</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="profile : ${profiles}">
        <td th:text="${profile.id}"></td>
        <td th:text="${profile.name}"></td>
        <td><a th:href="${profile.getLink('Self').get().getHref()}"><button>See profile</button></a></td>
        <td><a th:href="${profile.getLink('Go to profile details').get().getHref()}"><button>Details</button></a></td>
        <td><a th:href="${profile.getLink('Go to profile food diary').get().getHref()}"><button>Food Diary</button></a></td>
    </tr>
</table>
</body>
</html>
