<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="fragments/base-head :: baseHead(~{::title}, ~{::script})">

    <script type="text/javascript" th:src="@{/js/user-panel.js}"></script>
    <script type="text/javascript" th:src="@{/js/diary-pages.js}"></script>
    <script type="text/javascript" th:src="@{/js/ajax-errorHandling.js}"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <title>Diary pages</title>

</head>

<body>

    <div th:replace="fragments/menu :: user"></div>

    <main>

        <h1>Diary pages</h1>

        <table class="table">
            <tr>
                <th>Date</th>
                <th>Caloric intake goal</th>
                <th>Calories left</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="diaryPage : ${diaryPages}">
                <td th:text="${diaryPage.id.date}"></td>
                <td th:text="${diaryPage.caloricIntakeGoal}"></td>
                <td th:text="${diaryPage.kcalLeft}"></td>
                <td><a th:href="${diaryPage.getLink('Self').get().getHref()}"><button>Page details</button></a></td>
                <td><a th:href="${diaryPage.getLink('Get all meals in the diary page').get().getHref()}"><button>Page
                            meals</button></a></td>
            </tr>
        </table>
        <br>

        <button type="button" class="btn btn-default btn-lg" id="show-diaryPage-form">
            Add new diary page
            <i id="show-img" class="fas fa-sort-down" aria-hidden="true"></i>
        </button>

        <div class="container" id="diaryPage-form-container" style="display: none">
            <form id="diaryPageForm">
                Select new diary page date:
                <input type="text" id="datepicker">
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        
        <br><br>
        <a th:href="${diaryPages.get('0').getLink('Go to profile food diary').get().getHref()}"><button>Back to
                profile's
                food diary</button></a>
        <a th:href="${diaryPages.get('0').getLink('Back to profile').get().getHref()}"><button>Back to
                profile</button></a>

    </main>

    <div th:replace="fragments/footer :: footer"></div>

</body>

</html>
