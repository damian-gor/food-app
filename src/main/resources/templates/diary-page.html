<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="fragments/base-head :: baseHead(~{::title}, ~{::script})">

    <script type="text/javascript" th:src="@{/js/user-panel.js}"></script>
    <script type="text/javascript" th:src="@{/js/diary-page.js}"></script>
    <script type="text/javascript" th:src="@{/js/ajax-errorHandling.js}"></script>

    <title>Diary Page</title>

</head>

<body>

    <div th:replace="fragments/menu :: user"></div>

    <main>

        <h1>Diary Page</h1>

        <button type="button" class="btn btn-default btn-lg confirm" id="delete">
            <i class="fas fa-trash-alt" aria-hidden="true"></i>
        </button>

        <p>Date: <span th:text="${diaryPage.id.date}"></span></p>
        <p><b>Caloric intake goal:</b> <span th:text="${diaryPage.caloricIntakeGoal}"></span></p>
        <p><b>Calories left:</b> <span th:text="${diaryPage.kcalLeft}"></span></p>

        <h3 class="table-tittle">Consumption summary:</h2>
        <table class="table">
            <tr>
                <td>Kcal:</td>
                <td th:text="${diaryPage.actualKcalIntake}"></td>
            </tr>
            <tr>
                <td>Proteins:</td>
                <td th:text="${diaryPage.actualProteinIntake}"></td>
            </tr>
            <tr>
                <td>Carbohydrates:</td>
                <td th:text="${diaryPage.actualCarbsIntake}"></td>
            </tr>
            <tr>
                <td>Fats:</td>
                <td th:text="${diaryPage.actualFatIntake}"></td>
            </tr>
        </table>

        <a th:href="${diaryPage.getLink('Get all profile diary pages').get().getHref()}" id="diaryPagesLink"><button>Get
                all diary
                pages</button></a>
        <a th:href="${diaryPage.getLink('Get all meals in the diary page').get().getHref()}"><button>Get page's
                meals</button></a>
        <a th:href="${diaryPage.getLink('Go to profile food diary').get().getHref()}"><button>Back to profile's food
                diary</button></a>
        <a th:href="${diaryPage.getLink('Back to profile').get().getHref()}"><button>Back to profile</button></a>

    </main>

    <div th:replace="fragments/footer :: footer"></div>

</body>

</html>
