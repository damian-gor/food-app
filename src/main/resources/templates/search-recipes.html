<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="fragments/base-head :: baseHead(~{::title}, ~{::script})">

    <script type="text/javascript" th:src="@{/js/recipes-list.js}"></script>
    <script type="text/javascript" th:src="@{/js/recipe-common.js}"></script>
    <script type="text/javascript" th:src="@{/js/user-panel.js}"></script>
    <script type="text/javascript" th:src="@{/js/ajax-errorHandling.js}"></script>

    <title>Search recipes</title>

</head>

<body>

    <div th:replace="fragments/menu :: user"></div>
    <main>

        <h3 class="table-tittle">Look for recipes:</h3>
        <div>
            <button id="search-recipe-random">Surprise me!</button><i class="far fa-question-circle" aria-hidden="true"
                title="Get random recipe"></i>
            <br>

            <label for="input-recipe-byIngredients">Find recipes by ingredients:</label>
            <input id="input-recipe-byIngredients" type="text" placeholder="Write wanted ingredients...">
            <button id="search-recipe-byIngredients">Search</button>
            <i class="far fa-question-circle" aria-hidden="true"
                title="Use commas as separators, for example: 'cottage-cheese, spinach'"></i>
            <br>

            <label for="input-recipe-byId">Find recipe by ID:</label>
            <input id="input-recipe-byId" type="text" placeholder="Write recipe ID...">
            <button id="search-recipe-byId">Search</button>
            <i class="far fa-question-circle" aria-hidden="true" title="Write for example: '168241'"></i>
            <br>

            <label for="input-recipe-byText">Find recipes by text:</label>
            <input id="input-recipe-byText" type="text" placeholder="Write query...">
            <button id="search-recipe-byText">Search</button>
            <i class="far fa-question-circle" aria-hidden="true"
                title="Write for example: 'Cake with carrots without nuts'"></i>
            <br>

            <label for="input-recipe-suitable">Find recipe suitable for selected profile:</label>
            <input id="input-recipe-suitable" type="text" placeholder="Write profile ID...">
            <button id="search-recipe-suitable">Search</button>
            <i class="far fa-question-circle" aria-hidden="true"
                title="We will find a recipe that your friend will love! Write for example: '1'"></i>
            <br>

            <label for="input-recipe-compromise"
                title="We will find a recipe suitable for everyone at the same time!">Find
                acompromise recipes for selected profiles:</label>
            <input id="input-recipe-compromise" type="text" placeholder="Write profile' IDs...">
            <button id="search-recipe-compromise">Search</button>
            <i class="far fa-question-circle" aria-hidden="true"
                title="We will find a recipe suitable for everyone at the same time! Write for example: 1,3"></i>
        </div>
        <br>

        <h4>Searching options:</h4>
        <div>
            <label for="input-result-number">Results on page:</label>
            <input id="input-result-number" type="number" value="5" min="1" max="99" class="small-input-number">
            <label for="input-page">Page number</label>
            <input id="input-page" type="number" value="1" min="1" max="99" class="small-input-number">
        </div>

    </main>

    <div th:replace="fragments/footer :: footer"></div>

</body>

</html>
